<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/icon128.png" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container" id="main-content">
      <header>
        <div class="title-block">
          <p class="eyebrow">Secure password generator</p>
          <h1>Password Generator</h1>
          <p class="lead">Быстро создавайте надёжные пароли прямо в браузере.</p>
        </div>
      </header>

      <section class="panel">
        <div class="field-group">
          <div class="field-label">
            <label for="password-length">Длина пароля</label>
            <span id="length-value">12</span>
          </div>
          <input
            type="range"
            id="password-length"
            min="6"
            max="32"
            value="12"
          />
        </div>

        <div class="options">
          <label class="toggle">
            <input type="checkbox" id="include-uppercase" checked />
            <span>Заглавные буквы</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="include-numbers" checked />
            <span>Цифры</span>
          </label>
          <label class="toggle">
            <input type="checkbox" id="include-symbols" checked />
            <span>Спецсимволы</span>
          </label>
        </div>

        <div class="actions">
          <button id="generate-btn" class="primary">Сгенерировать</button>
          <button id="copy-btn" class="ghost">Копировать</button>
        </div>

        <div class="result">
          <label for="password">Ваш пароль</label>
          <div class="result-field">
            <input type="text" id="password" readonly placeholder="Нажмите на \"Сгенерировать\"" />
            <button
              type="button"
              id="inline-generate"
              class="icon-btn"
              aria-label="Сгенерировать и вставить пароль"
            >
              ↻
            </button>
            <span id="copy-hint" class="hint">Не скопирован</span>
          </div>
        </div>

        <p class="note">Генерация выполняется локально. Проверьте настройки перед копированием.</p>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
